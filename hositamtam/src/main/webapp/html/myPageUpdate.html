<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>호시탐탐</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />

    <!-- G-Market Fonts -->
    <link
      href="https://webfontworld.github.io/gmarket/GmarketSans.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/89490613c7.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/loginHeader.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/myPageUpdate.css" />

    <!-- JavaScript -->
    <script src="/finalProject/js/myPageUpdate.js" charset="UTF-8"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="mainHeader">
      <div class="mainHeader__logo">
        <img class="mainHeader__logo__img" src="../images/logo.ico" alt="logo" />
      </div>

      <form id="searchForm" method="get" action="SearchController">
        <div class="market__search">
          <input
            type="text"
            class="market__searchInput"
            name="market"
            id="searchInput"
            placeholder="   궁금한 시장 이름을 입력하세요. Ex.부평깡통시장"
          />
          <button
            class="market__searchButton"
            type="submit"
            name="action"
            value="search"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </form>

      <nav class="mainHeader__nav">
        <ul class="mainHeader__menu">
          <li><a class="mainHeader__menu__item" href="#">서비스안내</a></li>
          <li><a class="mainHeader__menu__item" href="#">시끌시끌</a></li>
          <li><a class="mainHeader__menu__item" href="#">카테고리</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <!-- My Page Update -->
    <section id="mypage__update" class="section">
      <div class="max-container">
        <div class="mypage__update">
          <form id="mypage__update__form">
            <div class="mypage__update__form">
              <label for="new-username" class="mypage__update__id">
                tmi****
              </label>

              <label for="change-nickname" class="mypage__update__label">
                <input
                  class="mypage__update__input"
                  type="text"
                  id="change-nickname"
                  placeholder="닉네임"
                />
                <button class="duplication__check">중복확인</button>
              </label>

              <label for="change-password" class="mypage__update__label">
                <input
                  class="mypage__update__input"
                  type="password"
                  id="change-password"
                  placeholder="변경할 비밀번호"
                />
                <button class="duplication__check">중복확인</button>
              </label>

              <label for="confirm-password" class="mypage__update__label">
                <input
                  class="mypage__update__input"
                  type="password"
                  id="confirm__password"
                  placeholder="변경할 비밀번호 확인"
                />
              </label>
            </div>

            <div class="mypage__update__error">
              비밀번호가 일치하지 않습니다.
            </div>

            <button class="mypage__update__button" type="submit">
              수정하기
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="information" class="section">
      <div class="information__located">
        <div class="max-container">
          <h2 class="information__title">&copy; TMI - All rights reserved</h2>
          <div class="information__contents">
            <p class="information__title">
              Creator <br />팀장: 안효철 &nbsp;&nbsp; 팀원: 김동영 <br />
              팀원: 김진성 &nbsp;&nbsp; 팀원: 남경인 <br />
              팀원: 석신성 &nbsp;&nbsp; 팀원: 주영진
            </p>
            <p class="information__title">
              <br />
              <i class="fa-brands fa-github"></i>
              https://github.com/wlstjd3398/TMI.git
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
